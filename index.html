        function initGrid() {
            const grid = document.getElementById('grid');

                seatDiv.onclick = () => handleSeatClick(i);

                    content += `<div class="std-id">${student.id}</div><div class="name">${student.n}</div><div class="en-name">${student.e}</div>`;

        function handleSeatClick(index) {
            const query = prompt("è¼¸å…¥å§“åæˆ–å­¸è™Ÿæœ«ä¸‰ç¢¼ (ç•™ç©ºä»£è¡¨æ¸…ç©º)ï¼š");

            const occupiedIds = seatMap.filter(s => s !== null).map(s => s.id);

            let poolIdx = 0;
            for (let i = 0; i < 56; i++) {
                if (seatMap[i] === null && poolIdx < pool.length) {
                    seatMap[i] = pool[poolIdx++];
                }
            }
            initGrid();
        }
