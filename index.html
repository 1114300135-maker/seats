    <style>
        :root {
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60;
            --danger: #e74c3c; --warning: #f1c40f; --bg: #f4f7f6;
        }

        body { 
            font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; height: 100vh; overflow: hidden;
        }
        
        .main-layout { display: flex; flex-direction: row; gap: 15px; width: 100%; height: 100%; align-items: flex-start; }

        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .archive-panel { width: 100% !important; height: auto !important; position: static !important; }
            .zoom-controls { bottom: 20px; right: 20px; }
        }

        /* å´æ¬„ */
        .archive-panel { width: 200px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex-shrink: 0; max-height: 90vh; overflow-y: auto; }
        .archive-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; border-bottom: 1px solid #eee; font-size: 13px; cursor: pointer; }

        /* ä¸»å€åŸŸ */
        .content-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; width: 100%; position: relative; }
        
        .toolbar { 
            background: white; padding: 10px; border-radius: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 10px; justify-content: center;
        }

        /* ç¸®æ”¾æ ¸å¿ƒå®¹å™¨ */
        .zoom-viewport {
            flex-grow: 1; width: 100%; border: 2px solid #ccc; border-radius: 8px;
            background: #ddd; overflow: hidden; position: relative; cursor: grab;
            touch-action: none; /* ç¦ç”¨ç€è¦½å™¨é»˜èªæ‰‹å‹¢ä»¥ä¾¿æˆ‘å€‘è‡ªå®šç¾©ç¸®æ”¾ */
        }
        .zoom-viewport:active { cursor: grabbing; }

        .zoom-content {
            position: absolute; transform-origin: 0 0;
            transition: transform 0.1s ease-out;
            padding: 100px; /* ç•™ç™½è®“é‚Šè§’å¥½æ“ä½œ */
        }

        /* åº§ä½è¡¨æ¨£å¼ä¿æŒ */
        .classroom-container { background: #fff; padding: 50px 40px; border: 4px solid #333; min-width: 950px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .classroom { display: grid; grid-template-columns: repeat(8, 115px); gap: 10px; }
        .seat { border: 1px solid #ddd; height: 105px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff; position: relative; border-radius: 6px; }
        .seat.absent { background: #ffebee !important; border-color: var(--danger) !important; }
        .seat.late { background: #fff9e6 !important; border-color: var(--warning) !important; }
        
        /* ç¸®æ”¾æ§åˆ¶éˆ• (æ‡¸æµ®) */
        .zoom-controls {
            position: absolute; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .zoom-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white;
            border: none; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }

        /* å…¶ä»–åŸæœ‰æ¨£å¼ */
        .std-id { font-size: 10px; color: #999; }
        .name { font-weight: bold; font-size: 16px; }
        .en-name { font-size: 11px; color: #7f8c8d; }
        .rollcall-popover {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: flex; flex-direction: column;
            gap: 2px; padding: 4px; box-sizing: border-box; border-radius: 6px; z-index: 10;
        }
        .pop-btn { flex: 1; border: 1px solid #eee; font-size: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .hidden { display: none !important; }
        .stats-bar { background: white; padding: 5px 15px; border-radius: 20px; margin-bottom: 5px; font-size: 13px; display: flex; gap: 10px; }
    </style>
</head>
<body onclick="closeAllPopovers(event)">

    <div class="main-layout">
        <div class="archive-panel">
            <h3 style="margin-top:0; font-size:16px;">ğŸ“ å­˜æª”</h3>
            <div id="archive-list"></div>
        </div>

        <div class="content-area">
            <div class="toolbar">
                <div id="setup-btns" style="display:contents">
                    <button style="background:var(--success);color:white" onclick="fillRandom()">ğŸ² éš¨æ©Ÿ</button>
                    <button style="background:var(--accent);color:white" onclick="createNewArchive()">ğŸ’¾ å­˜æª”</button>
                </div>
                <button style="background:#6c5ce7;color:white" onclick="toggleMode()">ğŸ”„ åˆ‡æ›æ¨¡å¼</button>
                <button style="background:#333;color:white" onclick="window.print()">ğŸ–¨ï¸ åˆ—å°</button>
            </div>

            <div id="rollcall-stats" class="stats-bar hidden">
                <span>æ‡‰åˆ°:<b id="stat-total">0</b></span>
                <span style="color:var(--success)">å¯¦åˆ°:<b id="stat-present">0</b></span>
                <span style="color:var(--danger)">ç¼ºå¸­:<b id="stat-absent">0</b></span>
            </div>

            <div class="zoom-viewport" id="viewport">
                <div class="zoom-content" id="zoomContent">
                    <div class="classroom-container">
                        <div class="classroom" id="grid"></div>
                        <div style="margin-top:30px; border-top:3px solid #333; text-align:center; font-weight:bold; letter-spacing:15px; font-size:20px; padding-top:10px;">BLACKBOARD</div>
                    </div>
                </div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="adjustZoom(0.1)">+</button>
                <button class="zoom-btn" onclick="adjustZoom(-0.1)">-</button>
                <button class="zoom-btn" style="font-size:12px;" onclick="resetZoom()">é‡ç½®</button>
            </div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒç¸®æ”¾é‚è¼¯ ---
        let scale = 0.6;
        let posX = 0, posY = 0;
        let isDragging = false;
        let lastMouseX, lastMouseY;
        const viewport = document.getElementById('viewport');
        const content = document.getElementById('zoomContent');

        // æ»‘é¼ æ»¾è¼ªç¸®æ”¾
        viewport.addEventListener('wheel', e => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.05 : 0.05;
            adjustZoom(delta);
        }, { passive: false });

        // æ‹–æ›³ç§»å‹•
        viewport.addEventListener('mousedown', e => {
            if(e.target.closest('.seat') || e.target.closest('.pop-btn')) return;
            isDragging = true;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            posX += e.clientX - lastMouseX;
            posY += e.clientY - lastMouseY;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => isDragging = false);

        // æ‰‹æ©Ÿè§¸æ§ç¸®æ”¾ (Pinch to Zoom)
        let initialDist = 0;
        viewport.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            } else if (e.touches.length === 1) {
                if(e.target.closest('.seat')) return;
                isDragging = true;
                lastMouseX = e.touches[0].clientX; lastMouseY = e.touches[0].clientY;
            }
        });

        viewport.addEventListener('touchmove', e => {
            if (e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                const delta = (dist - initialDist) / 500;
                adjustZoom(delta);
                initialDist = dist;
            } else if (e.touches.length === 1 && isDragging) {
                posX += e.touches[0].clientX - lastMouseX;
                posY += e.touches[0].clientY - lastMouseY;
                lastMouseX = e.touches[0].clientX; lastMouseY = e.touches[0].clientY;
                updateTransform();
            }
        }, { passive: false });

        viewport.addEventListener('touchend', () => { isDragging = false; initialDist = 0; });

        function adjustZoom(delta) {
            scale = Math.min(Math.max(0.2, scale + delta), 2);
            updateTransform();
        }

        function resetZoom() {
            scale = 0.6; posX = 0; posY = 0; updateTransform();
        }

        function updateTransform() {
            content.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        // --- åŸæœ‰åŠŸèƒ½ä»£ç¢¼ ---
        const allStudents = [
            {id:"1114300121", n:"é¾”æ˜±ç‘„", e:"Kelly"}, {id:"1114300122", n:"ä½™æ²›å®¹", e:"Melody"}, {id:"1114300123", n:"é™³æ¹˜ç”¯", e:"Ariel"}, {id:"1114300124", n:"æ—æ²æ¦†", e:"Amber"}, {id:"1114300125", n:"è•­ç¾½å½¤", e:"Amelia"}, {id:"1114300126", n:"æ—å¥•å¸†", e:"Ivan"}, {id:"1114300127", n:"é™³ä¹™ç‘„", e:"Sharon"}, {id:"1114300128", n:"ç‹æ¼†å¦¤", e:"Zoie"}, {id:"1114300129", n:"é™³éœå®œ", e:"Luna"}, {id:"1114300130", n:"é™³ç¥‰æ©", e:"Bianca"}, {id:"1114300131", n:"é™³åˆç‘„", e:"Christy"}, {id:"1114300132", n:"è³´å®¥ç’‡", e:"Alina"}, {id:"1114300133", n:"é™³çŸæ…ˆ", e:"Emily"}, {id:"1114300134", n:"æ±ŸèŠ¯èª", e:"Ina"}, {id:"1114300135", n:"é™³ä¸–è±ª", e:"Howard"}, {id:"1114300136", n:"æ›¾å®‰å²‘", e:"Ann"}, {id:"1114300137", n:"è³´ç‘¾å®‰", e:"Ashley"}, {id:"1114300138", n:"ç¾…å‡±çˆ¾", e:"Mikayeel"}, {id:"1114300139", n:"è¾›ä¿Šæ–‡", e:"Jun-wen"}, {id:"1114300140", n:"é»ƒé–æ™", e:"Amber"}, {id:"1114300141", n:"æ—ç´«é¨", e:"Nancy"}, {id:"1114300142", n:"å³éœˆç‘œ", e:"Yuri"}, {id:"1114300143", n:"è¨±å”¯èŠ¯", e:"Una"}, {id:"1114300144", n:"éŠèŠ¯èª", e:"Abby"}, {id:"1114300145", n:"éŠæ¢å¥é›…", e:"Luna"}, {id:"1114300146", n:"æå©•ç¦•", e:"Eve"}, {id:"1114300147", n:"ææ©å¦®", e:"Miu Miu"}, {id:"1114300148", n:"æ—é‡‘å§µ", e:"Linda"}, {id:"1114300149", n:"é™³å¯ç´œ", e:"Amber"}, {id:"1114300151", n:"å¼µé›…çŸ", e:"Judy"}, {id:"1114300152", n:"ç‰›æ˜±ç¿”", e:"Sean"}, {id:"1114300153", n:"é™³ä»¥å©•", e:"Emma"}, {id:"1114300154", n:"å¼µéˆºå©•", e:"Wendy"}, {id:"1114300155", n:"æœ±é›¯èŠ³", e:"Mia"}, {id:"1114300156", n:"é€£å­ç”¯", e:"Liliya"}, {id:"1114300157", n:"æ¥ŠèŠ·èŠ¹", e:"Alex"}, {id:"1114300158", n:"é™³ç¦æ¶µ", e:"Hannah"}, {id:"1114300159", n:"é™³å† å®‡", e:"Benson"}, {id:"1114300160", n:"é™³æ¼¢åº­", e:"Lina"}, {id:"1114300161", n:"å¼µä¹™èŠ¹", e:"Irene"}, {id:"1114300162", n:"ç‹å¦è»", e:"Grace"}, {id:"1114300163", n:"æ›²å­å¯¬", e:"Miller"}, {id:"1114300164", n:"ç‹ä»¥å€«", e:"Juan Jose"}, {id:"1114300165", n:"è¶™äºå«»", e:"Abby"}, {id:"1114300166", n:"æ—å®œæ¨º", e:"Novalie"}, {id:"1114300167", n:"æŸ¯å“ç‘€", e:"Pamela"}, {id:"1114300168", n:"å“å½¥å‡", e:"Cynthia"}, {id:"1114300169", n:"ææ˜“æ˜Œ", e:"Jason"}, {id:"1114300170", n:"å¼µå­ç‘œ", e:"Yvonne"}, {id:"1114300171", n:"å¼µæ¹˜ç¿Š", e:"Cecelia"}, {id:"1114300172", n:"å»–éšè–‡", e:"Nicole"}, {id:"1114300173", n:"é»ƒæ¯“éœ", e:"Lily"}, {id:"1114300174", n:"è”¡æ‚…ç³", e:"Lina"}, {id:"1114300175", n:"é™³å®¥å‰", e:"Iris"}, {id:"1114300501", n:"è³ˆä¼¯ç", e:"Haein"}, {id:"1114300502", n:"é„­çš“è»’", e:"Suppakarn"}
        ];

        let seatMap = new Array(56).fill(null);
        let manualSeats = new Set();
        let rollCallStatus = new Array(56).fill('present');
        let archives = {};
        let isRollCallMode = false;
        let activePopoverIdx = null;

        window.onload = () => {
            const saved = localStorage.getItem('e1c_zoom_v1');
            if (saved) { archives = JSON.parse(saved).archives || {}; updateArchiveList(); }
            initGrid();
            updateTransform();
        };

        function toggleMode() {
            isRollCallMode = !isRollCallMode;
            document.getElementById('setup-btns').classList.toggle('hidden', isRollCallMode);
            document.getElementById('rollcall-stats').classList.toggle('hidden', !isRollCallMode);
            initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let total = 0, absent = 0;
            for (let i = 0; i < 56; i++) {
                const s = seatMap[i];
                const div = document.createElement('div');
                div.className = 'seat' + (s && isRollCallMode ? ' ' + rollCallStatus[i] : '');
                div.onclick = (e) => { e.stopPropagation(); handleSeatClick(i); };
                
                let content = `<div style="position:absolute;top:2px;left:3px;font-size:9px;color:#bbb">${(i%8)+1}-${7-Math.floor(i/8)}</div>`;
                if (s) {
                    total++;
                    content += `<div class="std-id">${s.id}</div><div class="name">${s.n}</div><div class="en-name">${s.e}</div>`;
                    if (isRollCallMode && rollCallStatus[i] !== 'present') {
                        content += `<div style="background:${rollCallStatus[i]==='absent'?'var(--danger)':'var(--warning)'};color:white;font-size:10px;padding:1px 5px;border-radius:4px;margin-top:2px">${rollCallStatus[i]==='absent'?'ç¼ºå¸­':'é²åˆ°'}</div>`;
                    }
                } else {
                    content += `<div style="font-size:24px;color:#eee">+</div>`;
                }

                if (isRollCallMode && activePopoverIdx === i) {
                    content += `<div class="rollcall-popover" onclick="event.stopPropagation()">
                        <button class="pop-btn" style="background:#eee" onclick="setRollStatus(${i},'present')">å‡ºå¸­</button>
                        <button class="pop-btn" style="background:var(--danger);color:white" onclick="setRollStatus(${i},'absent')">ç¼ºå¸­</button>
                        <button class="pop-btn" style="background:var(--warning)" onclick="setRollStatus(${i},'late')">é²åˆ°</button>
                    </div>`;
                }
                div.innerHTML = content;
                grid.appendChild(div);
                if(rollCallStatus[i] === 'absent') absent++;
            }
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-absent').innerText = absent;
            document.getElementById('stat-present').innerText = total - absent;
        }

        function handleSeatClick(idx) {
            if (isRollCallMode) {
                if (!seatMap[idx]) return;
                activePopoverIdx = (activePopoverIdx === idx) ? null : idx;
                initGrid();
            } else {
                const q = prompt("å§“åæˆ–å­¸è™Ÿæœ«3ç¢¼ï¼š");
                if (q === null) return;
                if (q === "") { seatMap[idx] = null; manualSeats.delete(idx); }
                else {
                    const s = allStudents.find(x => x.n.includes(q) || x.id.endsWith(q));
                    if (s) { seatMap[idx] = s; manualSeats.add(idx); }
                }
                initGrid();
            }
        }

        function setRollStatus(i, s) { rollCallStatus[i] = s; activePopoverIdx = null; initGrid(); }
        function closeAllPopovers() { if(activePopoverIdx!==null){activePopoverIdx=null; initGrid();} }
        function fillRandom() {
            let pool = allStudents.filter(s => !seatMap.includes(s)).sort(()=>Math.random()-0.5);
            let pIdx = 0;
            for(let i=0; i<56; i++) if(!seatMap[i] && pIdx<pool.length) seatMap[i]=pool[pIdx++];
            initGrid();
        }
        function createNewArchive() {
            const n = prompt("å­˜æª”åç¨±ï¼š", `åº§ä½è¡¨_${new Date().toLocaleDateString()}`);
            if(!n) return;
            archives[n] = { seatMap: [...seatMap], rollCallStatus: [...rollCallStatus] };
            localStorage.setItem('e1c_zoom_v1', JSON.stringify({ archives }));
            updateArchiveList();
        }
        function loadArchive(n) {
            seatMap = [...archives[n].seatMap];
            rollCallStatus = archives[n].rollCallStatus || new Array(56).fill('present');
            initGrid();
        }
        function updateArchiveList() {
            document.getElementById('archive-list').innerHTML = Object.keys(archives).map(n => `<div class="archive-item" onclick="loadArchive('${n}')"><span>${n}</span></div>`).join('');
        }
    </script>
